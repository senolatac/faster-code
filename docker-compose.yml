version: '3.0'
services:
    faster-mysql:
        image: mysql:latest
        environment:
            - MYSQL_ROOT_PASSWORD=1234
            - MYSQL_DATABASE=shafaster
            - MYSQL_USER=demo
            - MYSQL_PASSWORD=demo
        ports:
            - 3306:3306
    faster-server:
        build: ./faster-code-server
        command: 
            - /wait-for-it.sh -t 30 uploader-mysql:3306 -- ./faster-code-server
        ports:
            - 8080:8080
        links:
            - faster-mysql:mysql
    faster-client:
        build: ./faster-code-client
        ports:
            - 4200:80